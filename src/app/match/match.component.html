<div *ngIf="hasImage && loaded === null || loaded === true">
  <div class="centered-content">
    <h2>Choose your match ...</h2>
    <div class="match-button-container">
        <span *ngFor="let collection of collections | async">
            <button (click)="onUpload(collection.id)" mat-raised-button color="accent">
                {{ collection.name }}
            </button>
        </span>
    </div>
  </div>
</div>

<mat-progress-spinner *ngIf="loaded === false" mode="determinate" [value]="progress"></mat-progress-spinner>

<mat-divider *ngIf="loaded" style="margin-top: 20px; margin-bottom: 20px;"></mat-divider>

<app-pattern *ngIf="loaded" [items]="items" [pattern]="pattern"></app-pattern>

<app-items *ngIf="loaded" [items]="items"></app-items>

<div *ngIf="!hasImage">
  <h2>No image ...</h2>
  <p>Go to Upload and choose your picture!
</div>
