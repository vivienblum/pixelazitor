<div *ngIf="loaded === null || loaded === true">
  <div class="centered-content">
    <h2>Choose your match ...</h2>
    <div class="match-button-container">
      <button (click)="onUpload(5)" mat-raised-button color="warn"><mat-icon>color_lens</mat-icon> Colors</button>
      <button (click)="onUpload(2)" mat-raised-button color="warn" disabled><mat-icon>local_cafe</mat-icon> Coffee caps</button>
      <button (click)="onUpload(1)" mat-raised-button color="warn" disabled><mat-icon>weekend</mat-icon> Beer caps</button>
      <button (click)="onUpload(3)" mat-raised-button color="warn" disabled><mat-icon>business</mat-icon> Lego</button>
    </div>
  </div>
</div>

<mat-spinner *ngIf="loaded === false"></mat-spinner>

<app-pattern *ngIf="loaded" [items]="items" [pattern]="pattern"></app-pattern>

<app-items *ngIf="loaded" [items]="items"></app-items>
