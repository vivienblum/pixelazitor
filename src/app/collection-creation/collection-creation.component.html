<form [formGroup]="collectionForm" (ngSubmit)="createCollection()">
  <mat-form-field>
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
  <mat-checkbox formControlName="available">Available</mat-checkbox>
  <mat-form-field>
    <input matInput formControlName="delta" placeholder="Delta" type="number">
  </mat-form-field>

  <button mat-button [disabled]="collectionForm.invalid" type="submit">Create</button>
</form>
