<mat-spinner *ngIf="loading"></mat-spinner>
<form *ngIf="edit && item && !loading" [formGroup]="itemForm" (ngSubmit)="editItem()"  class="item">
  <mat-form-field>
    <input matInput formControlName="name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="popularity" placeholder="Popularity" type="number">
  </mat-form-field>
  <button mat-button [disabled]="itemForm.invalid" type="submit">Edit</button>
</form>
<div *ngIf="!edit && item && !loading" class="item">
    <img class="item-image" [src]="item.image" [alt]="item.name">
    <h3 matLine>{{item.id}} - {{item.name}} </h3>
    <p *ngIf="item.popularity">{{item.popularity}}</p>
    <app-color-badge [red]="item.red" [green]="item.green" [blue]="item.blue"></app-color-badge>
    <div>
        <button mat-icon-button (click)="handleEditChange()" class="example-icon">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="handleDeleteItem()">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
