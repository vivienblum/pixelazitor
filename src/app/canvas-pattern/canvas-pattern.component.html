<div class="centered-content">
  <canvas class="pattern-canvas" #canvas></canvas>

  <table>
    <tbody>
      <tr *ngFor="let row of pattern">
        <td *ngFor="let el of row">
          <span *ngIf="el >= 0">{{el}}</span>
          <span *ngIf="el < 0">?</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
